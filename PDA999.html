<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活動統計</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    .participant-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .participant-note {
      font-size: 0.85em;
      color: #666;
    }
    .stats-card {
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .companion-badge {
      background-color: #1DB446;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.8em;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="stats-card card mb-4">
      <div class="card-header bg-primary text-white">
        <h5 class="card-title mb-0" id="eventTitle">活動統計</h5>
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col">
            <div class="d-flex justify-content-between align-items-center">
              <span>活動時間：</span>
              <span id="eventTime" class="text-muted"></span>
            </div>
          </div>
        </div>
        <div class="row text-center mb-4">
          <div class="col">
            <div class="border rounded p-2">
              <h3 class="text-success" id="totalAttending">0</h3>
              <div class="text-muted">總參加人數</div>
            </div>
          </div>
          <div class="col">
            <div class="border rounded p-2">
              <h3 class="text-primary" id="baseAttending">0</h3>
              <div class="text-muted">報名人數</div>
            </div>
          </div>
          <div class="col">
            <div class="border rounded p-2">
              <h3 class="text-info" id="companionCount">0</h3>
              <div class="text-muted">攜伴人數</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card stats-card">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="attending-tab" data-bs-toggle="tab" data-bs-target="#attending" type="button" role="tab">
              參加名單
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="not-attending-tab" data-bs-toggle="tab" data-bs-target="#not-attending" type="button" role="tab">
              不參加名單
            </button>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="attending" role="tabpanel">
            <div id="attendingList" class="list-group list-group-flush">
            </div>
          </div>
          <div class="tab-pane fade" id="not-attending" role="tabpanel">
            <div id="notAttendingList" class="list-group list-group-flush">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-grid gap-2 mt-4">
      <button class="btn btn-primary" onclick="handleJoin()">我要參加</button>
      <button class="btn btn-secondary" onclick="handleNotJoin()">我不參加</button>
      <button class="btn btn-outline-secondary" onclick="liff.closeWindow()">關閉</button>
    </div>
  </div>

  <script>
    let eventId = '';
    
    async function initializeLiff() {
      await liff.init({ liffId: '2001679903-r5VXNe5g' });
      
      // 從 URL 參數獲取活動數據
      const urlParams = new URLSearchParams(window.location.search);
      const eventData = JSON.parse(decodeURIComponent(urlParams.get('eventData')));
      
      displayEventData(eventData);
    }

    function displayEventData(data) {
      eventId = data.eventId;
      document.getElementById('eventTitle').textContent = data.title;
      document.getElementById('eventTime').textContent = data.dateTime;
      
      // 更新統計數據
      document.getElementById('totalAttending').textContent = data.stats.totalAttending;
      document.getElementById('baseAttending').textContent = data.stats.attending;
      document.getElementById('companionCount').textContent = data.stats.totalAttending - data.stats.attending;

      // 清空現有列表
      const attendingList = document.getElementById('attendingList');
      const notAttendingList = document.getElementById('notAttendingList');
      attendingList.innerHTML = '';
      notAttendingList.innerHTML = '';

      // 添加參加者列表
      data.participants
        .filter(p => p.status === '參加')
        .forEach((p, index) => {
          const item = document.createElement('div');
          item.className = 'participant-item';
          item.innerHTML = `
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <span>${index + 1}. ${p.displayName}</span>
                ${p.companions > 0 ? `<span class="companion-badge">+${p.companions}</span>` : ''}
              </div>
              <small class="text-muted">${new Date(p.updateTime).toLocaleDateString()}</small>
            </div>
            ${p.note ? `<div class="participant-note">📝 ${p.note}</div>` : ''}
          `;
          attendingList.appendChild(item);
        });

      // 添加不參加者列表
      data.participants
        .filter(p => p.status === '不參加')
        .forEach((p, index) => {
          const item = document.createElement('div');
          item.className = 'participant-item';
          item.innerHTML = `
            <div class="d-flex justify-content-between align-items-center">
              <div>${index + 1}. ${p.displayName}</div>
              <small class="text-muted">${new Date(p.updateTime).toLocaleDateString()}</small>
            </div>
            ${p.note ? `<div class="participant-note">📝 ${p.note}</div>` : ''}
          `;
          notAttendingList.appendChild(item);
        });
    }

    function handleJoin() {
      if (liff.isInClient()) {
        liff.sendMessages([{
          type: 'text',
          text: `@參加+${eventId}+參加`
        }])
        .then(() => {
          liff.closeWindow();
        });
      }
    }

    function handleNotJoin() {
      if (liff.isInClient()) {
        liff.sendMessages([{
          type: 'text',
          text: `@參加+${eventId}+不參加`
        }])
        .then(() => {
          liff.closeWindow();
        });
      }
    }

    initializeLiff();
  </script>
</body>
</html>
