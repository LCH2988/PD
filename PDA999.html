<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        .share-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: #00B900;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
        }
        .share-button:hover {
            background-color: #009900;
        }
        .event-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .event-info i {
            margin-right: 8px;
            color: #666;
        }
        .companion-list {
            display: none;
        }
        .companion-list.show {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">活動報名表單</h2>
        
        <!-- 活動資訊區塊 -->
        <div class="event-info mb-4">
            <h3 class="mb-3">活動資訊</h3>
            <div class="mb-2">
                <i class="fas fa-calendar"></i>
                <strong>活動時間：</strong>2025年2月14日(五) 09:00-12:00
            </div>
            <div class="mb-2">
                <i class="fas fa-map-marker-alt"></i>
                <strong>活動地點：</strong>大坑步道(9號、9-1號路線)
            </div>
            <div class="mb-2">
                <i class="fas fa-info-circle"></i>
                <strong>活動內容：</strong>大坑步道快樂走
            </div>
            <div class="mt-3">
                <button type="button" class="share-button" id="shareButton">
                    <i class="fab fa-line"></i>
                    分享活動給好友
                </button>
            </div>
        </div>

        <!-- 報名表單 -->
        <div class="card">
            <div class="card-body">
                <form id="registrationForm">
                    <div class="mb-3">
                        <label class="form-label">LINE 名稱</label>
                        <input type="text" class="form-control" id="displayName" readonly>
                    </div>
                    
                    <!-- 步道路線選擇 -->
                    <div class="mb-3">
                        <label class="form-label">步道路線選擇</label>
                        <select class="form-select" id="trailRoute" required>
                            <option value="">請選擇路線</option>
                            <option value="route9">大坑9號步道</option>
                            <option value="route9-1">大坑9-1號步道</option>
                        </select>
                    </div>

                    <!-- 午餐選擇 -->
                    <div class="mb-3">
                        <label class="form-label">午餐選擇</label>
                        <select class="form-select" id="mealOption" required>
                            <option value="">請選擇用餐選項</option>
                            <option value="meat">葷食</option>
                            <option value="vegetarian">素食</option>
                            <option value="none">不用餐</option>
                        </select>
                    </div>

                    <!-- 攜伴人數 -->
                    <div class="mb-3">
                        <label class="form-label">攜伴人數</label>
                        <select class="form-select" id="companionCount" required>
                            <option value="0">0人</option>
                            <option value="1">1人</option>
                            <option value="2">2人</option>
                            <option value="3">3人</option>
                            <option value="4">4人</option>
                        </select>
                    </div>

                    <!-- 攜伴名單（動態顯示） -->
                    <div id="companionList" class="companion-list mb-3">
                        <!-- 動態生成的攜伴輸入欄位將在這裡顯示 -->
                    </div>

                    <!-- 備註 -->
                    <div class="mb-3">
                        <label class="form-label">備註</label>
                        <textarea class="form-control" id="notes" rows="3" placeholder="如有特殊需求請在此說明"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">提交報名</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 活動資訊
        const eventInfo = {
            title: "大坑步道快樂走",
            date: "2025年2月14日 09:00-12:00",
            location: "大坑步道(9號、9-1號路線)",
            description: "一起來大坑步道健行吧！"
        };

        // LIFF 初始化
        liff.init({ liffId: "1656516134-VaGgmaPm" })
            .then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    liff.getProfile()
                        .then(profile => {
                            document.getElementById('displayName').value = profile.displayName;
                        });
                }
            });

        // 處理攜伴人數變更
        document.getElementById('companionCount').addEventListener('change', function(e) {
            const count = parseInt(e.target.value);
            const companionList = document.getElementById('companionList');
            companionList.innerHTML = ''; // 清空現有的欄位

            if (count > 0) {
                companionList.classList.add('show');
                for (let i = 1; i <= count; i++) {
                    const companionDiv = document.createElement('div');
                    companionDiv.className = 'mb-3';
                    companionDiv.innerHTML = `
                        <label class="form-label">攜伴 ${i} 姓名</label>
                        <input type="text" class="form-control" name="companion${i}" required>
                        <div class="mt-2">
                            <label class="form-label">攜伴 ${i} 午餐選擇</label>
                            <select class="form-select" name="companionMeal${i}" required>
                                <option value="">請選擇用餐選項</option>
                                <option value="meat">葷食</option>
                                <option value="vegetarian">素食</option>
                                <option value="none">不用餐</option>
                            </select>
                        </div>
                    `;
                    companionList.appendChild(companionDiv);
                }
            } else {
                companionList.classList.remove('show');
            }
        });

        // 表單提交處理
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 收集表單資料
            const formData = {
                displayName: document.getElementById('displayName').value,
                trailRoute: document.getElementById('trailRoute').value,
                mealOption: document.getElementById('mealOption').value,
                companionCount: document.getElementById('companionCount').value,
                notes: document.getElementById('notes').value,
                companions: []
            };

            // 收集攜伴資料
            const count = parseInt(formData.companionCount);
            for (let i = 1; i <= count; i++) {
                formData.companions.push({
                    name: document.querySelector(`input[name="companion${i}"]`).value,
                    meal: document.querySelector(`select[name="companionMeal${i}"]`).value
                });
            }

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbyuoZVxN9XYOEUTGdtG1H9jOpY_GFyL4T687oPazgIEEqzKlOAJOsW7h2qBjVgusH7bIg/exec', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('報名成功！');
                    document.getElementById('registrationForm').reset();
                } else {
                    alert('報名失敗，請稍後再試。');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('發生錯誤，請稍後再試。');
            }
        });

        // 分享按鈕處理
        document.getElementById('shareButton').addEventListener('click', () => {
            if (liff.isApiAvailable('shareTargetPicker')) {
                liff.shareTargetPicker([
                    {
                        type: "flex",
                        altText: "活動邀請：" + eventInfo.title,
                        contents: {
                            type: "bubble",
                            hero: {
                                type: "image",
                                url: "https://example.com/event-image.jpg", // 替換為您的活動圖片
                                size: "full",
                                aspectRatio: "20:13",
                                aspectMode: "cover"
                            },
                            body: {
                                type: "box",
                                layout: "vertical",
                                contents: [
                                    {
                                        type: "text",
                                        text: eventInfo.title,
                                        weight: "bold",
                                        size: "xl"
                                    },
                                    {
                                        type: "box",
                                        layout: "vertical",
                                        margin: "lg",
                                        spacing: "sm",
                                        contents: [
                                            {
                                                type: "box",
                                                layout: "baseline",
                                                spacing: "sm",
                                                contents: [
                                                    {
                                                        type: "text",
                                                        text: "時間",
                                                        color: "#aaaaaa",
                                                        size: "sm",
                                                        flex: 1
                                                    },
                                                    {
                                                        type: "text",
                                                        text: eventInfo.date,
                                                        wrap: true,
                                                        color: "#666666",
                                                        size: "sm",
                                                        flex: 5
                                                    }
                                                ]
                                            },
                                            {
                                                type: "box",
                                                layout: "baseline",
                                                spacing: "sm",
                                                contents: [
                                                    {
                                                        type: "text",
                                                        text: "地點",
                                                        color: "#aaaaaa",
                                                        size: "sm",
                                                        flex: 1
                                                    },
                                                    {
                                                        type: "text",
                                                        text: eventInfo.location,
                                                        wrap: true,
                                                        color: "#666666",
                                                        size: "sm",
                                                        flex: 5
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            },
                            footer: {
                                type: "box",
                                layout: "vertical",
                                spacing: "sm",
                                contents: [
                                    {
                                        type: "button",
                                        style: "primary",
                                        height: "sm",
                                        action: {
                                            type: "uri",
                                            label: "立即報名",
                                            uri: liff.permanentLink.createUrl()
                                        }
                                    }
                                ],
                                flex: 0
                            }
                        }
                    }
                ]);
            }
        });
    </script>
</body>
</html>
