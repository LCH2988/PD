<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        .share-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: #00B900;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
        }
        .share-button:hover {
            background-color: #009900;
        }
        .event-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .event-info i {
            margin-right: 8px;
            color: #666;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">活動報名表單</h2>
        
        <!-- 活動資訊區塊 -->
        <div class="event-info mb-4">
            <h3 class="mb-3">活動資訊</h3>
            <div class="mb-2">
                <i class="fas fa-calendar"></i>
                <strong>活動時間：</strong>2025年2月14日(五) 09:00-12:00
            </div>
            <div class="mb-2">
                <i class="fas fa-map-marker-alt"></i>
                <strong>活動地點：</strong>大坑步道(9號、9-1號路線)
            </div>
            <div class="mb-2">
                <i class="fas fa-info-circle"></i>
                <strong>活動內容：</strong>大坑步道快樂走
            </div>
            <div class="mt-3">
                <button type="button" class="share-button" id="shareButton">
                    <i class="fab fa-line"></i>
                    分享活動給好友
                </button>
            </div>
        </div>

        <!-- 報名表單 -->
        <div class="card">
            <div class="card-body">
                <form id="registrationForm">
                    <div class="mb-3">
                        <label class="form-label">LINE 名稱</label>
                        <input type="text" class="form-control" id="displayName" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">電話</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">提交報名</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 活動資訊
        const eventInfo = {
            title: "新春聯誼交流會",
            date: "2025年2月14日 14:00-17:00",
            location: "台北市信義區信義路五段7號",
            description: "誠摯邀請您參加我們的新春聯誼交流會！現場將有精彩的交流活動和豐富的茶點。"
        };

        // LIFF 初始化
        liff.init({ liffId: "1656516134-VaGgmaPm" })
            .then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    liff.getProfile()
                        .then(profile => {
                            document.getElementById('displayName').value = profile.displayName;
                        });
                }
            });

        // 表單提交處理
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                displayName: document.getElementById('displayName').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxYj7BWSXQ9m9CipjvXWqMwZe0GfE1nf3vC0gvCB-wzt8IQz4s2ElM470NlMceYwxaZ/exec', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('報名成功！');
                    document.getElementById('registrationForm').reset();
                } else {
                    alert('報名失敗，請稍後再試。');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('發生錯誤，請稍後再試。');
            }
        });

        // 分享按鈕處理
        document.getElementById('shareButton').addEventListener('click', () => {
            if (liff.isApiAvailable('shareTargetPicker')) {
                liff.shareTargetPicker([
                    {
                        type: "flex",
                        altText: "活動邀請：" + eventInfo.title,
                        contents: {
                            type: "bubble",
                            hero: {
                                type: "image",
                                url: "https://example.com/event-image.jpg", // 替換為您的活動圖片
                                size: "full",
                                aspectRatio: "20:13",
                                aspectMode: "cover"
                            },
                            body: {
                                type: "box",
                                layout: "vertical",
                                contents: [
                                    {
                                        type: "text",
                                        text: eventInfo.title,
                                        weight: "bold",
                                        size: "xl"
                                    },
                                    {
                                        type: "box",
                                        layout: "vertical",
                                        margin: "lg",
                                        spacing: "sm",
                                        contents: [
                                            {
                                                type: "box",
                                                layout: "baseline",
                                                spacing: "sm",
                                                contents: [
                                                    {
                                                        type: "text",
                                                        text: "時間",
                                                        color: "#aaaaaa",
                                                        size: "sm",
                                                        flex: 1
                                                    },
                                                    {
                                                        type: "text",
                                                        text: eventInfo.date,
                                                        wrap: true,
                                                        color: "#666666",
                                                        size: "sm",
                                                        flex: 5
                                                    }
                                                ]
                                            },
                                            {
                                                type: "box",
                                                layout: "baseline",
                                                spacing: "sm",
                                                contents: [
                                                    {
                                                        type: "text",
                                                        text: "地點",
                                                        color: "#aaaaaa",
                                                        size: "sm",
                                                        flex: 1
                                                    },
                                                    {
                                                        type: "text",
                                                        text: eventInfo.location,
                                                        wrap: true,
                                                        color: "#666666",
                                                        size: "sm",
                                                        flex: 5
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                ]
                            },
                            footer: {
                                type: "box",
                                layout: "vertical",
                                spacing: "sm",
                                contents: [
                                    {
                                        type: "button",
                                        style: "primary",
                                        height: "sm",
                                        action: {
                                            type: "uri",
                                            label: "立即報名",
                                            uri: liff.permanentLink.createUrl()
                                        }
                                    }
                                ],
                                flex: 0
                            }
                        }
                    }
                ]);
            }
        });
    </script>
</body>
</html>
