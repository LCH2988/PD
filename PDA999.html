<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">活動報名表單</h2>
        
        <div class="card">
            <div class="card-body">
                <form id="registrationForm">
                    <div class="mb-3">
                        <label class="form-label">LINE 名稱</label>
                        <input type="text" class="form-control" id="displayName" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">電話</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">提交報名</button>
                    <button type="button" class="btn btn-success ms-2" id="shareButton">分享活動</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // LIFF 初始化
        liff.init({ liffId: "1656516134-VaGgmaPm" })
            .then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    // 獲取用戶資料
                    liff.getProfile()
                        .then(profile => {
                            document.getElementById('displayName').value = profile.displayName;
                        });
                }
            });

        // 表單提交處理
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                displayName: document.getElementById('displayName').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value
            };

            // 發送到 Google Apps Script Web App
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxYj7BWSXQ9m9CipjvXWqMwZe0GfE1nf3vC0gvCB-wzt8IQz4s2ElM470NlMceYwxaZ/exec', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('報名成功！');
                    document.getElementById('registrationForm').reset();
                } else {
                    alert('報名失敗，請稍後再試。');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('發生錯誤，請稍後再試。');
            }
        });

        // 分享按鈕處理
        document.getElementById('shareButton').addEventListener('click', () => {
            if (liff.isApiAvailable('shareTargetPicker')) {
                liff.shareTargetPicker([
                    {
                        type: "text",
                        text: "快來報名活動！\n報名連結：" + liff.permanentLink.createUrl()
                    }
                ]);
            }
        });
    </script>
</body>
</html>
