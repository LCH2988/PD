<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活動報名系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    .hidden {
      display: none;
    }
    .nav-link {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 導航欄 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand">活動報名系統</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" onclick="showPage('eventList')">活動列表</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="showPage('myEvents')">我的活動</a>
          </li>
          <li class="nav-item admin-only hidden">
            <a class="nav-link" onclick="showPage('admin')">管理後台</a>
          </li>
        </ul>
        <div class="ms-auto">
          <span class="navbar-text" id="userInfo"></span>
        </div>
      </div>
    </div>
  </nav>

  <!-- 主要內容區 -->
  <div class="container mt-4">
    <!-- 活動列表頁面 -->
    <div id="eventList" class="page">
      <h2>活動列表</h2>
      <div id="eventListContent" class="row"></div>
    </div>

    <!-- 報名表單頁面 -->
    <div id="signupForm" class="page hidden">
      <h2>活動報名</h2>
      <div id="eventDetail" class="mb-4"></div>
      <form id="registrationForm">
        <div class="mb-3">
          <label class="form-label">姓名</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">電話</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <button type="button" class="btn btn-secondary" onclick="quickFill()">快速填寫</button>
        <button type="submit" class="btn btn-primary">確認報名</button>
      </form>
    </div>

    <!-- 我的活動頁面 -->
    <div id="myEvents" class="page hidden">
      <h2>我的活動</h2>
      <div id="myEventsList"></div>
    </div>

    <!-- 管理後台頁面 -->
    <div id="admin" class="page hidden">
      <h2>管理後台</h2>
      <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#statistics">統計分析</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#eventManage">活動管理</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#reports">報表輸出</a>
        </li>
      </ul>

      <div class="tab-content">
        <!-- 統計分析 -->
        <div class="tab-pane fade show active" id="statistics">
          <canvas id="statisticsChart"></canvas>
        </div>

        <!-- 活動管理 -->
        <div class="tab-pane fade" id="eventManage">
          <button class="btn btn-primary mb-3" onclick="showAddEventModal()">新增活動</button>
          <div id="eventManageList"></div>
        </div>

        <!-- 報表輸出 -->
        <div class="tab-pane fade" id="reports">
          <div id="reportsList" class="list-group"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 新增活動 Modal -->
  <div class="modal fade" id="addEventModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">新增活動</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addEventForm">
            <div class="mb-3">
              <label class="form-label">活動名稱</label>
              <input type="text" class="form-control" name="title" required>
            </div>
            <div class="mb-3">
              <label class="form-label">活動日期</label>
              <input type="date" class="form-control" name="date" required>
            </div>
            <div class="mb-3">
              <label class="form-label">主辦單位</label>
              <input type="text" class="form-control" name="organizer" required>
            </div>
            <div class="mb-3">
              <label class="form-label">人數上限</label>
              <input type="number" class="form-control" name="maxParticipants" required>
            </div>
            <div class="mb-3">
              <label class="form-label">截止日期</label>
              <input type="date" class="form-control" name="deadline" required>
            </div>
            <div class="mb-3">
              <label class="form-label">活動說明</label>
              <textarea class="form-control" name="description" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" onclick="submitNewEvent()">確認新增</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 全域變數
    let profile = {};
    let isAdmin = false;
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxefCLWKbxPN1NH7yOBtiB0ahm9NWvsnnYsqVpbMYWobp-2sg1Te2lPueYlTYY4q8rM/exec';
    const LIFF_ID = '2001679903-r5VXNe5g';

    // 初始化 LIFF
    async function initializeLiff() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          profile = await liff.getProfile();
          document.getElementById('userInfo').innerHTML = `歡迎, ${profile.displayName}`;
          checkAdminStatus();
          showPage('eventList');
        }
      } catch (err) {
        console.error('LIFF 初始化失敗', err);
      }
    }

    // 檢查管理員權限
    async function checkAdminStatus() {
      const response = await fetchFromGAS('checkAdmin', { userId: profile.userId });
      isAdmin = response.isAdmin;
      document.querySelectorAll('.admin-only').forEach(el => {
        el.classList.toggle('hidden', !isAdmin);
      });
    }

    // 顯示頁面
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.add('hidden');
      });
      document.getElementById(pageId).classList.remove('hidden');
      
      switch(pageId) {
        case 'eventList':
          loadEventList();
          break;
        case 'myEvents':
          loadMyEvents();
          break;
        case 'admin':
          if (isAdmin) {
            loadAdminData();
          }
          break;
      }
    }

    // 與 GAS 通信的通用函數
    async function fetchFromGAS(action, data = {}) {
      try {
        const response = await fetch(`${SCRIPT_URL}?action=${action}`, {
          method: 'POST',
          body: JSON.stringify({ ...data, userId: profile.userId })
        });
        return await response.json();
      } catch (err) {
        console.error('API 請求失敗', err);
        Swal.fire('錯誤', '系統發生錯誤，請稍後再試', 'error');
        return null;
      }
    }

    // 載入活動列表
    async function loadEventList() {
      const events = await fetchFromGAS('getEventList');
      const container = document.getElementById('eventListContent');
      container.innerHTML = events.map(event => `
        <div class="col-md-6 col-lg-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${event.title}</h5>
              <p class="card-text">
                主辦單位: ${event.organizer}<br>
                活動日期: ${event.date}<br>
                報名截止: ${event.deadline}<br>
                報名狀況: ${event.currentParticipants}/${event.maxParticipants}
              </p>
              <button class="btn btn-primary" 
                onclick="showSignupForm('${event.id}')"
                ${event.currentParticipants >= event.maxParticipants ? 'disabled' : ''}>
                ${event.currentParticipants >= event.maxParticipants ? '已額滿' : '立即報名'}
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // 顯示報名表單
    async function showSignupForm(eventId) {
      const event = await fetchFromGAS('getEventDetail', { eventId });
      document.getElementById('eventDetail').innerHTML = `
        <h3>${event.title}</h3>
        <p>活動日期：${event.date}</p>
        <p>活動說明：${event.description}</p>
      `;
      showPage('signupForm');
      
      // 儲存當前活動ID
      document.getElementById('registrationForm').dataset.eventId = eventId;
    }

    // 快速填寫
    async function quickFill() {
      const userInfo = await fetchFromGAS('getUserInfo');
      if (userInfo) {
        document.getElementById('name').value = userInfo.name || '';
        document.getElementById('phone').value = userInfo.phone || '';
        document.getElementById('email').value = userInfo.email || '';
      }
    }

    // 提交報名
    document.getElementById('registrationForm').onsubmit = async function(e) {
      e.preventDefault();
      const eventId = this.dataset.eventId;
      const formData = {
        eventId,
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value
      };

      const response = await fetchFromGAS('submitRegistration', formData);
      if (response.success) {
        Swal.fire('成功', '報名成功！', 'success')
          .then(() => showPage('eventList'));
      } else {
        Swal.fire('錯誤', response.message || '報名失敗，請稍後再試', 'error');
      }
    };

    // 載入我的活動
    async function loadMyEvents() {
      const myEvents = await fetchFromGAS('getMyEvents');
      const container = document.getElementById('myEventsList');
      container.innerHTML = myEvents.map(event => `
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">${event.title}</h5>
            <p class="card-text">
              活動日期: ${event.date}<br>
              報名狀態: ${event.status}
            </p>
            <button class="btn btn-danger btn-sm" 
              onclick="cancelRegistration('${event.registrationId}')">
              取消報名
            </button>
          </div>
        </div>
      `).join('');
    }

    // 取消報名
    async function cancelRegistration(registrationId) {
      const result = await Swal.fire({
        title: '確認取消',
        text: '確定要取消報名嗎？',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: '確定',
        cancelButtonText: '取消'
      });

      if (result.isConfirmed) {
        const response = await fetchFromGAS('cancelRegistration', { registrationId });
        if (response.success) {
          Swal.fire('成功', '已取消報名', 'success')
            .then(() => loadMyEvents());
        } else {
          Swal.fire('錯誤', response.message || '取消失敗，請稍後再試', 'error');
        }
      }
    }

    // 載入管理後台資料
    async function loadAdminData() {
      loadStatistics();
      loadEventManagement();
      loadReports();
    }

    // 載入統計資料
    async function loadStatistics() {
      const stats = await fetchFromGAS('getEventStatistics');
      const ctx = document.getElementById('statisticsChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: stats.labels,
          datasets: [{
            label: '報名人數',
            data: stats.data,
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // 載入活動管理列表
    async function loadEventManagement() {
      const events = await fetchFromGAS('getEventList');
      const container = document.getElementById('eventManageList');
      container.innerHTML = `
        <table class="table">
          <thead>
            <tr>
              <th>活動名稱</th>
              <th>日期</th>
              <th>報名狀況</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            ${events.map(event => `
              <tr>
                <td>${event.title}</td>
                <td>${event.date}</td>
                <td>${event.currentParticipants}/${event.maxParticipants}</td>
                <td>
                  <button class="btn btn-sm btn-primary" onclick="editEvent('${event.id}')">編輯</button>
                  <button class="btn btn-sm btn-danger" onclick="deleteEvent('${event.id}')">刪除</button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    // 顯示新增活動 Modal
    function showAddEventModal() {
      document.getElementById('addEventForm').reset();
      new bootstrap.Modal(document.getElementById('addEventModal')).show();
    }

    // 提交新活動
    async function submitNewEvent() {
      const form = document.getElementById('addEventForm');
      const formData = new FormData(form);
      const eventData = Object.fromEntries(formData.entries());
      
      const response = await fetchFromGAS('createEvent', eventData);
      if (response.success) {
        Swal.fire('成功', '活動建立成功！', 'success')
          .then(() => {
            bootstrap.Modal.getInstance(document.getElementById('addEventModal')).hide();
            loadEventManagement();
          });
      } else {
        Swal.fire('錯誤', response.message || '建立失敗，請稍後再試', 'error');
      }
    }

    // 編輯活動
    async function editEvent(eventId) {
      const event = await fetchFromGAS('getEventDetail', { eventId });
      // 實作編輯邏輯
    }

    // 刪除活動
    async function deleteEvent(eventId) {
      const result = await Swal.fire({
        title: '確認刪除',
        text: '確定要刪除此活動嗎？',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: '確定',
        cancelButtonText: '取消'
      });

      if (result.isConfirmed) {
        const response = await fetchFromGAS('deleteEvent', { eventId });
        if (response.success) {
          Swal.fire('成功', '活動已刪除', 'success')
            .then(() => loadEventManagement());
        } else {
          Swal.fire('錯誤', response.message || '刪除失敗，請稍後再試', 'error');
        }
      }
    }

    // 載入報表列表
    async function loadReports() {
      const events = await fetchFromGAS('getEventList');
      const container = document.getElementById('reportsList');
      container.innerHTML = events.map(event => `
        <div class="list-group-item d-flex justify-content-between align-items-center">
          ${event.title}
          <button class="btn btn-sm btn-primary" onclick="generateReport('${event.id}')">
            產生報表
          </button>
        </div>
      `).join('');
    }

    // 產生報表
    async function generateReport(eventId) {
      const response = await fetchFromGAS('generateReport', { eventId });
      if (response.success) {
        window.open(response.url, '_blank');
      } else {
        Swal.fire('錯誤', '報表產生失敗，請稍後再試', 'error');
      }
    }

    // 頁面載入時初始化
    window.onload = initializeLiff;
  </script>
</body>
</html>
