<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活動報名系統</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- LIFF SDK -->
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <!-- 頁面標題 -->
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold">活動報名系統</h1>
    </header>

    <!-- 活動列表 -->
    <div id="eventList" class="space-y-4"></div>

    <!-- 報名表單容器 -->
    <div id="registrationForm" class="hidden"></div>
  </div>

  <!-- 初始化腳本 -->
  <script>
    const CONFIG = {
  // LIFF 設定
  LIFF_ID: '2001679903-r5VXNe5g',
  
  // Google Apps Script 設定
  GAS_URL: 'https://script.google.com/macros/s/AKfycbwbi2cmbFVnU42eQF6oY9eoqem1eFBwjQm9ejtppm5ASQxW3kjZfvTVNkfN251EnOtP/exec',
  
  // API 端點
  API_ENDPOINTS: {
    GET_EVENTS: '/getEvents',
    GET_EVENT: '/getEvent',
    SUBMIT_REGISTRATION: '/submitRegistration',
    GET_REGISTRATIONS: '/getRegistrations'
  },
  
  // 表單類型
  FORM_TYPES: {
    STANDARD: 'standard',
    STANDARD_MEAL: 'standard_meal'
  }
};

class ApiService {
  constructor() {
    this.baseUrl = CONFIG.GAS_URL;
  }
  
  // 通用 API 請求方法
  async fetchApi(endpoint, method = 'GET', data = null) {
    const options = {
      method,
      mode: 'cors',
      headers: {
        'Content-Type': 'application/json'
      }
    };
    
    if (data) {
      options.body = JSON.stringify(data);
    }
    
    try {
      const response = await fetch(`${this.baseUrl}${endpoint}`, options);
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      return await response.json();
    } catch (error) {
      console.error('API request failed:', error);
      throw error;
    }
  }
  
  // 獲取活動列表
  async getEvents() {
    return this.fetchApi(CONFIG.API_ENDPOINTS.GET_EVENTS);
  }
  
  // 獲取特定活動
  async getEvent(eventId) {
    return this.fetchApi(`${CONFIG.API_ENDPOINTS.GET_EVENT}?id=${eventId}`);
  }
  
  // 提交報名
  async submitRegistration(formData) {
    return this.fetchApi(CONFIG.API_ENDPOINTS.SUBMIT_REGISTRATION, 'POST', formData);
  }
  
  // 獲取報名列表
  async getRegistrations(eventId) {
    return this.fetchApi(`${CONFIG.API_ENDPOINTS.GET_REGISTRATIONS}?eventId=${eventId}`);
  }
}


class FormHandler {
  constructor(formType) {
    this.formType = formType;
    this.api = new ApiService();
  }
  
  // 生成表單 HTML
  generateForm(event) {
    const isStandardMeal = this.formType === CONFIG.FORM_TYPES.STANDARD_MEAL;
    
    return `
      <form id="registrationForm" class="space-y-6">
        <div class="event-info bg-gray-50 p-4 rounded-lg">
          <h2 class="text-xl font-bold mb-2">${event.title}</h2>
          <p class="text-gray-600">${event.datetime}</p>
          <p class="mt-2">${event.description}</p>
        </div>
        
        <div class="form-section">
          <h3 class="text-lg font-semibold mb-4">報名資訊</h3>
          
          <!-- 參加人數 -->
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">
              參加人數
            </label>
            <select id="participantCount" class="mt-1 block w-full rounded-md border-gray-300"
                    onchange="formHandler.updateParticipantFields()">
              ${this.generateNumberOptions(1, 5)}
            </select>
          </div>
          
          <!-- 參加者資訊 -->
          <div id="participantFields"></div>
        </div>
        
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md">
          提交報名
        </button>
      </form>
    `;
  }
  
  // 生成人數選項
  generateNumberOptions(min, max) {
    let options = '';
    for (let i = min; i <= max; i++) {
      options += `<option value="${i}">${i}人</option>`;
    }
    return options;
  }
  
  // 更新參加者欄位
  updateParticipantFields() {
    const count = document.getElementById('participantCount').value;
    const container = document.getElementById('participantFields');
    const isStandardMeal = this.formType === CONFIG.FORM_TYPES.STANDARD_MEAL;
    
    let html = '';
    for (let i = 0; i < count; i++) {
      html += `
        <div class="participant-info border p-4 rounded-lg mb-4">
          <h4 class="font-medium mb-3">參加者 ${i + 1}</h4>
          
          <!-- 姓名 -->
          <div class="mb-3">
            <label class="block text-sm font-medium text-gray-700">姓名</label>
            <input type="text" name="name_${i}" required
                   class="mt-1 block w-full rounded-md border-gray-300">
          </div>
          
          ${isStandardMeal ? `
            <!-- 餐點選擇 -->
            <div class="mb-3">
              <label class="block text-sm font-medium text-gray-700">餐點選擇</label>
              <select name="meal_${i}" required
                      class="mt-1 block w-full rounded-md border-gray-300">
                <option value="葷食">葷食</option>
                <option value="素食">素食</option>
                <option value="不需要">不需要</option>
              </select>
            </div>
          ` : ''}
          
          <!-- 備註 -->
          <div class="mb-3">
            <label class="block text-sm font-medium text-gray-700">備註</label>
            <textarea name="note_${i}"
                      class="mt-1 block w-full rounded-md border-gray-300"
                      rows="2"></textarea>
          </div>
        </div>
      `;
    }
    
    container.innerHTML = html;
  }
  
  // 處理表單提交
  async handleSubmit(event) {
    event.preventDefault();
    
    try {
      const formData = this.collectFormData();
      const response = await this.api.submitRegistration(formData);
      
      if (response.success) {
        alert('報名成功！');
        window.location.href = 'index.html';
      } else {
        throw new Error(response.message || '報名失敗');
      }
    } catch (error) {
      alert(`報名失敗：${error.message}`);
    }
  }
  
  // 收集表單數據
  collectFormData() {
    const form = document.getElementById('registrationForm');
    const count = document.getElementById('participantCount').value;
    const participants = [];
    
    for (let i = 0; i < count; i++) {
      participants.push({
        name: form[`name_${i}`].value,
        meal: this.formType === CONFIG.FORM_TYPES.STANDARD_MEAL ? 
              form[`meal_${i}`].value : null,
        note: form[`note_${i}`].value
      });
    }
    
    return {
      eventId: this.eventId,
      participants,
      lineInfo: {
        userId: liff.getDecodedIDToken().sub,
        displayName: liff.getDecodedIDToken().name
      }
    };
  }
}



class EventHandler {
  constructor() {
    this.api = new ApiService();
  }
  
  // 顯示活動列表
  async displayEvents() {
    try {
      const events = await this.api.getEvents();
      const container = document.getElementById('eventList');
      
      container.innerHTML = events.map(event => this.generateEventCard(event)).join('');
    } catch (error) {
      console.error('Failed to load events:', error);
      alert('載入活動失敗，請重新整理頁面');
    }
  }
  
  // 生成活動卡片
  generateEventCard(event) {
    return `
      <div class="event-card bg-white shadow rounded-lg p-6 mb-4">
        <h3 class="text-xl font-bold mb-2">${event.title}</h3>
        <div class="text-gray-600 mb-2">
          <i class="fas fa-calendar-alt mr-2"></i>${event.datetime}
        </div>
        <p class="text-gray-700 mb-4">${event.summary}</p>
        
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-500">
            報名人數：${event.currentParticipants}/${event.maxParticipants}
          </span>
          <div class="space-x-2">
            <button onclick="eventHandler.shareEvent('${event.id}')"
                    class="bg-green-500 text-white px-4 py-2 rounded">
              分享
            </button>
            <button onclick="eventHandler.showRegistrationForm('${event.id}')"
                    class="bg-blue-500 text-white px-4 py-2 rounded"
                    ${event.currentParticipants >= event.maxParticipants ? 'disabled' : ''}>
              報名參加
            </button>
          </div>
        </div>
      </div>
    `;
  }
  
  // 顯示報名表單
  async showRegistrationForm(eventId) {
    try {
      const event = await this.api.getEvent(eventId);
      const formHandler = new FormHandler(event.formType);
      
      document.getElementById('eventList').style.display = 'none';
      document.getElementById('registrationForm').innerHTML = formHandler.generateForm(event);
      document.getElementById('registrationForm').style.display = 'block';
      
      formHandler.updateParticipantFields();
    } catch (error) {
      console.error('Failed to load registration form:', error);
      alert('載入報名表單失敗');
    }
  }
  
  // 分享活動
  async shareEvent(eventId) {
    try {
      const event = await this.api.getEvent(eventId);
      
      if (liff.isApiAvailable('shareTargetPicker')) {
        const message = {
          type: 'flex',
          altText: `活動分享：${event.title}`,
          contents: {
            type: 'bubble',
            body: {
              type: 'box',
              layout: 'vertical',
              contents: [
                {
                  type: 'text',
                  text: event.title,
                  weight: 'bold',
                  size: 'xl'
                },
                {
                  type: 'text',
                  text: event.datetime,
                  size: 'sm',
                  color: '#999999',
                  margin: 'md'
                },
                {
                  type: 'text',
                  text: event.summary,
                  wrap: true,
                  margin: 'md'
                }
              ]
            },
            footer: {
              type: 'box',
              layout: 'vertical',
              contents: [
                {
                  type: 'button',
                  style: 'primary',
                  action: {
                    type: 'uri',
                    label: '立即報名',
                    uri: `https://your-github-pages-url/?eventId=${eventId}`
                  }
                }
              ]
            }
          }
        };
        
        await liff.shareTargetPicker([message]);
      }
    } catch (error) {
      console.error('Failed to share event:', error);
      alert('分享失敗');
    }
  }
}

    // LIFF 初始化
    async function initializeLiff() {
      try {
        await liff.init({ liffId: CONFIG.LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const eventHandler = new EventHandler();
          await eventHandler.displayEvents();
        }
      } catch (error) {
        console.error('LIFF initialization failed', error);
        alert('初始化失敗，請重新整理頁面');
      }
    }
    
    // 頁面載入完成後初始化
    document.addEventListener('DOMContentLoaded', initializeLiff);
  </script>
</body>

</html>
