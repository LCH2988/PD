<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活動報名系統</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .participants {
      margin-top: 15px;
    }
    .participant-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>活動報名系統</h1>
    <h2 id="user-name">歡迎！</h2>
    <form id="registration-form">
      <div class="form-group">
        <label for="activity-id">選擇活動</label>
        <select id="activity-id" required>
          <option value="">請選擇活動</option>
        </select>
      </div>
      <div class="form-group">
        <label for="participants">報名人數</label>
        <input type="number" id="participants" value="1" min="1" required>
      </div>
      <div id="participant-details" class="participants"></div>
      <button type="submit">提交報名</button>
    </form>
    <button id="share-button" style="margin-top: 20px;">分享活動</button>
  </div>

  <script>
    const liffId = '2001679903-r5VXNe5g'; // 替換為您的LIFF ID
    let userProfile = {};

    // 初始化LIFF
    async function initializeLiff() {
      try {
        await liff.init({ liffId });
        if (!liff.isLoggedIn()) {
          liff.login();
        }
        userProfile = await liff.getProfile();
        document.getElementById('user-name').innerText = `歡迎，${userProfile.displayName}！`;
        loadActivities();
      } catch (error) {
        console.error('LIFF 初始化失敗', error);
      }
    }

    // 加載活動清單
    async function loadActivities() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbx2jXm4uHGtbHTqZkjYM5hIXzSuYtO5GQeYLbanvcXYv5U4cXPY9D1oGo67BJ9e9jvL/exec?action=getActivities');
        const activities = await response.json();
        const activitySelect = document.getElementById('activity-id');
        activities.forEach(activity => {
          const option = document.createElement('option');
          option.value = activity[0]; // 假設活動ID在第一欄
          option.textContent = `${activity[1]} - ${activity[3]}`; // 活動日期和標題
          activitySelect.appendChild(option);
        });
      } catch (error) {
        console.error('無法加載活動清單', error);
      }
    }

    // 動態生成參加者輸入欄位
    document.getElementById('participants').addEventListener('input', function () {
      const participantCount = parseInt(this.value, 10);
      const participantDetails = document.getElementById('participant-details');
      participantDetails.innerHTML = '';
      for (let i = 1; i <= participantCount; i++) {
        const div = document.createElement('div');
        div.className = 'participant-item';
        div.innerHTML = `
          <label>參加者 ${i} 姓名</label>
          <input type="text" name="participant-name-${i}" required>
          <label>備註</label>
          <textarea name="participant-note-${i}"></textarea>
        `;
        participantDetails.appendChild(div);
      }
    });

    // 提交報名表單
    document.getElementById('registration-form').addEventListener('submit', async function (event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const participants = [];
      const participantCount = parseInt(document.getElementById('participants').value, 10);
      for (let i = 1; i <= participantCount; i++) {
        participants.push({
          name: formData.get(`participant-name-${i}`),
          note: formData.get(`participant-note-${i}`)
        });
      }

      const data = {
        activityId: document.getElementById('activity-id').value,
        lineName: userProfile.displayName,
        userId: userProfile.userId,
        groupName: liff.getContext().groupId ? 'Group' : 'Individual',
        groupId: liff.getContext().groupId || '',
        participants
      };

      try {
        await fetch('https://script.google.com/macros/s/AKfycbx2jXm4uHGtbHTqZkjYM5hIXzSuYtO5GQeYLbanvcXYv5U4cXPY9D1oGo67BJ9e9jvL/exec?action=saveRegistration', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        alert('報名成功！');
      } catch (error) {
        console.error('報名失敗', error);
        alert('報名失敗，請稍後再試。');
      }
    });

    // 分享活動
    document.getElementById('share-button').addEventListener('click', function () {
      liff.shareTargetPicker([{
        type: 'text',
        text: `快來參加活動！`
      }]).catch(err => {
        console.error('分享失敗', err);
      });
    });

    // 初始化
    initializeLiff();
  </script>
</body>
</html>
