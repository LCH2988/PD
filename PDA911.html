<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #00B900;
            --secondary-color: #1E1E1E;
        }

        .navbar-brand {
            color: var(--primary-color) !important;
        }

        .btn-line {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-line:hover {
            background-color: #009900;
            color: white;
        }

        .activity-card {
            transition: transform 0.3s;
        }

        .activity-card:hover {
            transform: translateY(-5px);
        }

        .admin-section {
            display: none;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">活動報名系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showActivities()">活動列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showMyRegistrations()">我的報名</a>
                    </li>
                    <li class="nav-item admin-section">
                        <a class="nav-link" href="#" onclick="showAdminPanel()">管理面板</a>
                    </li>
                </ul>
                <span class="navbar-text" id="user-info">
                    載入中...
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="main-content">
            <!-- 內容將由 JavaScript 動態載入 -->
        </div>
    </div>

    <!-- 活動報名表單 Modal -->
    <div class="modal fade" id="registrationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">活動報名</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registration-form">
                        <div class="mb-3">
                            <label class="form-label">姓名</label>
                            <input type="text" class="form-control" id="reg-name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">電話</label>
                            <input type="tel" class="form-control" id="reg-phone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="reg-email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">備註</label>
                            <textarea class="form-control" id="reg-note"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-line" onclick="submitRegistration()">確認報名</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 設定
        const liffId = '2001679903-r5VXNe5g';
        const gasUrl = 'https://script.google.com/macros/s/AKfycbwJK3T6f34FSsa63K3vvUEt2Et76OUyT6VNceeFX_C0xrfKhjcMpnyHYcDp4RG11MN_/exec';
        let userData = null;
        let isAdmin = false;

       // LIFF 初始化
async function initializeLiff() {
    try {
        await liff.init({ liffId });
        
        if (!liff.isLoggedIn()) {
            liff.login();
            return;
        }
        
        try {
            const profile = await liff.getProfile();
            userData = {
                userId: profile.userId,
                displayName: profile.displayName,
                pictureUrl: profile.pictureUrl
            };
            
            // 記錄使用者登入
            const loginResponse = await fetch(
                `${gasUrl}?action=userLogin&userId=${profile.userId}&displayName=${encodeURIComponent(profile.displayName)}&pictureUrl=${encodeURIComponent(profile.pictureUrl || '')}`
            );
            
            const loginResult = await loginResponse.json();
            
            if (loginResult.success) {
                document.getElementById('user-info').innerHTML = `
                    <div class="d-flex align-items-center">
                        ${profile.pictureUrl ? 
                            `<img src="${profile.pictureUrl}" class="rounded-circle me-2" style="width: 30px; height: 30px;">` 
                            : ''
                        }
                        <span>歡迎，${profile.displayName}</span>
                    </div>
                `;
                
                isAdmin = loginResult.isAdmin;
                if (isAdmin) {
                    document.querySelectorAll('.admin-section').forEach(el => el.style.display = 'block');
                }
                
                // 載入活動列表
                await showActivities();
                
            } else {
                throw new Error(loginResult.message || '登入處理失敗');
            }
            
        } catch (error) {
            console.error('處理使用者資料時發生錯誤：', error);
            document.getElementById('user-info').innerHTML = `
                <div class="text-danger">
                    <i class="bi bi-exclamation-triangle"></i> 載入使用者資料失敗
                </div>
            `;
        }
        
    } catch (error) {
        console.error('LIFF 初始化失敗：', error);
        document.getElementById('main-content').innerHTML = `
            <div class="alert alert-danger">
                <h4 class="alert-heading">系統初始化失敗</h4>
                <p>請檢查您的網路連線並重新整理頁面。如果問題持續發生，請聯繫系統管理員。</p>
                <hr>
                <p class="mb-0">
                    <button class="btn btn-outline-danger" onclick="window.location.reload()">
                        <i class="bi bi-arrow-clockwise"></i> 重新整理
                    </button>
                </p>
            </div>
        `;
    }
}

        // 檢查管理員權限
        async function checkAdminStatus() {
            try {
                const response = await fetch(`${gasUrl}?action=checkAdmin&userId=${userData.userId}`);
                const data = await response.json();
                isAdmin = data.isAdmin;
                if (isAdmin) {
                    document.querySelectorAll('.admin-section').forEach(el => el.style.display = 'block');
                }
            } catch (error) {
                console.error('檢查管理員權限失敗：', error);
            }
        }

        // 顯示活動列表
        async function showActivities() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = '<div class="loading">載入中...</div>';

            try {
                const response = await fetch(`${gasUrl}?action=getActivities`);
                const activities = await response.json();

                let html = '<div class="row">';
                activities.forEach(activity => {
                    html += `
                        <div class="col-md-4 mb-4">
                            <div class="card activity-card">
                                <div class="card-body">
                                    <h5 class="card-title">${activity.title}</h5>
                                    <p class="card-text">
                                        <small class="text-muted">主辦單位：${activity.organizer}</small><br>
                                        <small class="text-muted">日期：${activity.date}</small><br>
                                        <small class="text-muted">報名截止：${activity.deadline}</small><br>
                                        <small class="text-muted">報名狀況：${activity.currentParticipants}/${activity.maxParticipants}</small>
                                    </p>
                                    <button class="btn btn-line" 
                                            onclick="showRegistrationForm('${activity.id}')"
                                            ${activity.currentParticipants >= activity.maxParticipants ? 'disabled' : ''}>
                                        ${activity.currentParticipants >= activity.maxParticipants ? '已額滿' : '立即報名'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                mainContent.innerHTML = html;
            } catch (error) {
                console.error('載入活動列表失敗：', error);
                mainContent.innerHTML = '<div class="alert alert-danger">載入失敗，請重新整理頁面。</div>';
            }
        }

        // 顯示報名表單
        function showRegistrationForm(activityId) {
            const modal = new bootstrap.Modal(document.getElementById('registrationModal'));
            document.getElementById('registration-form').dataset.activityId = activityId;
            modal.show();
        }

        // 提交報名
        async function submitRegistration() {
            const form = document.getElementById('registration-form');
            const activityId = form.dataset.activityId;

            const registrationData = {
                activityId,
                userId: userData.userId,
                name: document.getElementById('reg-name').value,
                phone: document.getElementById('reg-phone').value,
                email: document.getElementById('reg-email').value,
                note: document.getElementById('reg-note').value
            };

            try {
                const response = await fetch(gasUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'register',
                        data: registrationData
                    })
                });

                const result = await response.json();
                if (result.success) {
                    alert('報名成功！');
                    bootstrap.Modal.getInstance(document.getElementById('registrationModal')).hide();
                    showActivities();
                } else {
                    alert(result.message || '報名失敗，請稍後再試。');
                }
            } catch (error) {
                console.error('報名失敗：', error);
                alert('報名失敗，請稍後再試。');
            }
        }

        // 顯示個人報名清單
        async function showMyRegistrations() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = '<div class="loading">載入中...</div>';

            try {
                const response = await fetch(`${gasUrl}?action=getMyRegistrations&userId=${userData.userId}`);
                const registrations = await response.json();

                let html = `
                    <h3>我的報名清單</h3>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>活動名稱</th>
                                    <th>日期</th>
                                    <th>狀態</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                registrations.forEach(reg => {
                    html += `
                        <tr>
                            <td>${reg.activityTitle}</td>
                            <td>${reg.activityDate}</td>
                            <td>${reg.status}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" 
                                        onclick="editRegistration('${reg.id}')"
                                        ${reg.canEdit ? '' : 'disabled'}>
                                    修改
                                </button>
                                <button class="btn btn-sm btn-danger" 
                                        onclick="cancelRegistration('${reg.id}')"
                                        ${reg.canCancel ? '' : 'disabled'}>
                                    取消報名
                                </button>
                            </td>
                        </tr>
                    `;
                });

                html += '</tbody></table></div>';
                mainContent.innerHTML = html;
            } catch (error) {
                console.error('載入報名清單失敗：', error);
                mainContent.innerHTML = '<div class="alert alert-danger">載入失敗，請重新整理頁面。</div>';
            }
        }

        // 顯示管理面板
        function showAdminPanel() {
            if (!isAdmin) return;

            const mainContent = document.getElementById('main-content');
            let html = `
                <h3>管理面板</h3>
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">活動管理</h5>
                                <button class="btn btn-primary" onclick="showActivityManagement()">管理活動</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">報名管理</h5>
                                <button class="btn btn-primary" onclick="showRegistrationManagement()">管理報名</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">統計分析</h5>
                                <button class="btn btn-primary" onclick="showStatistics()">查看統計</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            mainContent.innerHTML = html;
        }

        window.onload = initializeLiff;
    </script>
</body>
</html>
